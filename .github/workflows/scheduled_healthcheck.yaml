name: Scheduled health check

on:
  schedule:
    - cron: '10 * * * *'

jobs:
  healthcheck:
    runs-on: ubuntu-18.04
    steps:
    - name: url health check
      uses: Jtalk/url-health-check-action@v2
      with:
        url: https://agile-thicket-54021.herokuapp.com
        max-attemps: 3
        retry-delay: 10s